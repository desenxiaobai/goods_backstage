<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
    <link rel="stylesheet" href="/public/css/common.css">
    <script src="/public/layui/layui.js"></script>
    <script src="/public/js/jquery-3.5.1.js"></script>
    <script src="/public/js/moment.js"></script>
    <script src="/public/js/util.js"></script>
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <!-- header -->
        {{include "./common/header.html"}}

        <!-- side -->
        {{include "./common/side.html"}}

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <h2 style="overflow: hidden;">
                    <span>商品分类</span>
                    <button class="layui-btn add-btn" title="添加分类" href="/cate_add">
                        <i class="layui-icon">&#xe608;</i> 添加
                    </button>
                </h2>
                <table class="layui-table">
                    <colgroup>
                        <col width="100">
                        <col width="200">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>类别ID</th>
                            <th>类名</th>
                            <th>添加时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- footer -->
        {{include "./common/footer.html"}}
    </div>

    <script>
        // 导航依赖 element 模块，表单依赖 form 模块，表格依赖 table 模块
        layui.use(['layer', 'element'], function() {
            // 初始化分类
            initCategory();
        });

        function initCategory() {
            $.ajax({
                url: '/getCate'
            }).then(res => {
                let {
                    data,
                    message
                } = res;
                if (data) return renderData(data);
                layer.msg(message);
            });
        };

        function renderData(data) {
            let tbodyHtml = '';
            data.forEach((value, index) => {
                let {
                    cate_id,
                    cate_name,
                    add_date
                } = value;
                add_date = util.data_format(add_date);
                tbodyHtml += `<tr>
                    <td>${cate_id}</td>
                    <td>${cate_name}</td>
                    <td>${add_date}</td>
                    <td>
                        <div class="layui-btn-group">
                            <button title='编辑' cate_id='${cate_id}' type="button" class="layui-btn layui-btn-x"><i class="layui-icon">&#xe642;</i></button>
                            <button title='删除' cate_id='${cate_id}' type="button" class="layui-btn del layui-btn-x"><i class="layui-icon">&#xe640;</i></button>
                        </div>
                    </td>
                </tr>`;
            });
            $('tbody').html(tbodyHtml);
        }
    </script>
</body>

</html>
